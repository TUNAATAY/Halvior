.bigText{

    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:40px;
    color:#ff00ff;
    text-shadow:0 0 15px #ff00ff;
    animation:zoom 0.4s alternate infinite;

@keyframes zoom{

</style>
</head>
