<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halvior Community Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --main-color: #00ffcc; 
    --bg-gradient: linear-gradient(135deg, #002d2d 0%, #001a1a 50%, #004d40 100%);
    --glass: rgba(255, 255, 255, 0.05);
    --border-color: rgba(0, 255, 204, 0.4);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    overflow-x: hidden;
    padding-bottom: 50px;
}

/* Arka Plan Hareketli Glow */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0, 255, 204, 0.08) 0%, transparent 70%);
    z-index: -1;
    pointer-events: none;
}

.container {
    text-align: center;
    z-index: 10;
    width: 95%;
    max-width: 900px;
    margin-top: 30px;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(35px, 6vw, 60px);
    margin: 0;
    background: linear-gradient(to bottom, #fff, var(--main-color));
    -webkit-background-clip: text;
    color: transparent;
    filter: drop-shadow(0 0 15px rgba(0,255,204,0.4));
    letter-spacing: 4px;
}

.tagline {
    font-size: 11px;
    letter-spacing: 3px;
    color: var(--main-color);
    margin-bottom: 25px;
    opacity: 0.8;
}

/* BUTONLAR */
.btn-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
}

.btn {
    padding: 10px 20px;
    border: 1px solid rgba(0, 255, 204, 0.2);
    background: var(--glass);
    color: white;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
    font-size: 11px;
    letter-spacing: 1px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.3s;
    backdrop-filter: blur(10px);
    min-width: 140px;
}

.btn:hover {
    background: var(--main-color);
    color: #000;
    box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
    transform: translateY(-2px);
}

.btn-shorts { border-color: #ff0055; }
.btn-shorts:hover { background: #ff0055; color: white; }

/* --- BÜTÜNLEŞİK CHAT KUTUSU (YENİ TASARIM) --- */
.unified-chat-box {
    width: 100%;
    max-width: 850px;
    background: #000;
    border: 2px solid var(--main-color);
    border-radius: 12px; /* Köşeleri yuvarlat */
    overflow: hidden; /* İçindekiler taşmasın */
    box-shadow: 0 0 40px rgba(0, 255, 204, 0.2);
    display: flex;
    flex-direction: column;
}

/* ÜST BANT (BOTLAR BURADA AKACAK) */
.ticker-bar {
    background: rgba(0, 255, 204, 0.1); /* Hafif yeşil zemin */
    border-bottom: 1px solid var(--border-color);
    height: 35px;
    display: flex;
    align-items: center;
    overflow: hidden;
    position: relative;
}

.ticker-label {
    background: var(--main-color);
    color: black;
    font-weight: 900;
    font-size: 10px;
    padding: 0 12px;
    height: 100%;
    display: flex;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    z-index: 5;
    box-shadow: 5px 0 10px rgba(0,0,0,0.5);
}

.ticker-track {
    display: flex;
    align-items: center;
    white-space: nowrap;
    animation: scrollText 25s linear infinite;
    padding-left: 10px;
}

.ticker-item {
    font-size: 11px;
    margin-right: 40px; /* Mesajlar arası boşluk */
    color: #ddd;
}

.ticker-item span {
    color: var(--main-color);
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    margin-right: 5px;
}

@keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); } /* Yarıya kadar kaydırıp başa döner */
}

/* GERÇEK CHAT KISMI */
.real-chat-embed {
    width: 100%;
    height: 500px; /* Chat yüksekliği */
    background: transparent;
}

/* MOBİL AYARI */
@media (max-width: 768px) {
    .btn { width: 45%; font-size: 10px; }
    .ticker-item { font-size: 10px; margin-right: 20px; }
}
</style>
</head>
<body>

<div class="container">
    <h1>HALVIOR</h1>
    <div class="tagline">PREMIUM COMMUNITY</div>
    
    <div class="btn-group">
        <button class="btn" onclick="window.open('https://www.youtube.com/@Halvior/videos')">Videolar</button>
        <button class="btn btn-shorts" onclick="window.open('https://www.youtube.com/@Halvior/shorts')">SHORTS</button>
        <button class="btn" onclick="window.open('https://www.youtube.com/@Halvior')">Kanal</button>
    </div>

    <div class="unified-chat-box">
        
        <div class="ticker-bar">
            <div class="ticker-label">ONLINE ●</div>
            <div class="ticker-track" id="bot-ticker">
                </div>
        </div>

        <div class="real-chat-embed">
            <script src="https://minnit.chat/js/embed.js?c=1758971289" defer></script>
            <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/191589867626376/c/Main?embed" data-style="width:100%; height:100%; max-height:80vh;" data-version="1.55">Chat</span>
        </div>

    </div>
</div>

<script>
    // BOT MESAJLARI AYARI
    const bots = [
        {name: "MERVEYE AŞIĞIM", msg: "MERVE NE ZAMAN YAZAR ACABA?"},
        {name: "CS2_Pro", msg: "Rank kasacak var mı seri?"},
        {name: "ToxicKing", msg: "Bu site çok iyi olmuş eline sağlık."},
        {name: "MemeLord", msg: "Admin baksana bi buraya."},
        {name: "SilverGuy", msg: "Shorts videosundaki aim hile mi?"},
        {name: "GlobalElite", msg: "Selamun aleyküm."},
        {name: "Edit_Kralı", msg: "Mavi tema efsane duruyor."},
        {name: "Shitposter", msg: "Bruh moment."},
        {name: "SkinCollector", msg: "Bıçak çıkaran var mı?"}
    ];

    const tickerTrack = document.getElementById('bot-ticker');

    function createTickerContent() {
        let htmlContent = "";
        
        // Mesajları oluştur
        bots.forEach(bot => {
            htmlContent += `<div class="ticker-item"><span>${bot.name}:</span> ${bot.msg}</div>`;
        });

        // Sonsuz döngü için içeriği 4 kere kopyala yapıştır yapıyorum
        tickerTrack.innerHTML = htmlContent + htmlContent + htmlContent + htmlContent;
    }

    createTickerContent();
</script>

</body>
</html>
