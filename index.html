<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halvior Community Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    --main-color: #00ffcc; 
    --bg-gradient: linear-gradient(135deg, #002d2d 0%, #001a1a 50%, #004d40 100%);
    --glass: rgba(255, 255, 255, 0.05);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh; /* Chat sığsın diye min-height yaptık */
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    overflow-x: hidden;
    padding-bottom: 50px; /* Alttan boşluk */
}

/* Arka Plan Efekti */
body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: radial-gradient(circle, rgba(0, 255, 204, 0.08) 0%, transparent 70%);
    z-index: -1;
    pointer-events: none;
}

.container {
    text-align: center;
    z-index: 10;
    width: 90%;
    max-width: 900px;
    margin-top: 40px;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(35px, 6vw, 60px);
    margin: 0;
    background: linear-gradient(to bottom, #fff, var(--main-color));
    -webkit-background-clip: text;
    color: transparent;
    filter: drop-shadow(0 0 15px rgba(0,255,204,0.4));
    letter-spacing: 4px;
}

.tagline {
    font-size: 12px;
    letter-spacing: 3px;
    color: var(--main-color);
    margin-bottom: 30px;
    opacity: 0.8;
}

/* BUTONLAR */
.btn-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
    margin-bottom: 40px;
}

.btn {
    padding: 12px 25px;
    border: 1px solid rgba(0, 255, 204, 0.2);
    background: var(--glass);
    color: white;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
    font-size: 12px;
    letter-spacing: 1px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    backdrop-filter: blur(10px);
    text-decoration: none;
    min-width: 150px;
}

.btn:hover {
    background: var(--main-color);
    color: #000;
    box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    transform: translateY(-2px);
}

.btn-shorts {
    border-color: #ff0055;
    box-shadow: 0 0 10px rgba(255, 0, 85, 0.2);
}
.btn-shorts:hover {
    background: #ff0055;
    box-shadow: 0 0 20px rgba(255, 0, 85, 0.6);
    color: white;
}

/* GERÇEK CHAT ALANI (MINNIT) */
.real-chat-container {
    width: 100%;
    max-width: 850px;
    border: 2px solid var(--main-color);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0, 255, 204, 0.15);
    background: rgba(0,0,0,0.6);
    margin: 0 auto;
}

/* SAHTE BOT CHAT (SOL ALT) */
.fake-chat-box {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 240px;
    height: 180px;
    background: rgba(0, 0, 0, 0.5);
    border-left: 2px solid var(--main-color);
    border-radius: 0 10px 10px 0;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(8px);
    z-index: 100;
    pointer-events: none; /* Tıklanmasın, sadece görsel */
}

.fake-header {
    padding: 8px;
    font-size: 9px;
    font-family: 'Orbitron', sans-serif;
    color: var(--main-color);
    background: rgba(255,255,255,0.05);
}

.fake-content {
    flex: 1;
    padding: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

.fake-msg {
    font-size: 10px;
    margin-bottom: 5px;
    animation: slideRight 0.3s ease-out;
    text-shadow: 0 1px 2px black;
}

@keyframes slideRight { from {opacity: 0; transform: translateX(-10px);} to {opacity: 1; transform: translateX(0);} }

/* Mobil Ayarı */
@media (max-width: 768px) {
    .fake-chat-box { display: none; } /* Mobilde sahte chati gizle, gerçek chat var zaten */
    .btn { width: 45%; min-width: auto; }
}
</style>
</head>
<body>

<div class="container">
    <h1>HALVIOR</h1>
    <div class="tagline">OFFICIAL COMMUNITY & CHAT</div>
    
    <div class="btn-group">
        <button class="btn" onclick="window.open('https://www.youtube.com/@Halvior/videos')">Son Videolar</button>
        <button class="btn btn-shorts" onclick="window.open('https://www.youtube.com/@Halvior/shorts')">YENİ SHORTS</button>
        <button class="btn" onclick="window.open('https://www.youtube.com/@Halvior')">YouTube Kanalı</button>
    </div>

    <div class="real-chat-container">
        <script src="https://minnit.chat/js/embed.js?c=1758971289" defer></script>
        <span style="display: none;" class="minnit-chat-sembed" data-chatname="https://organizations.minnit.chat/191589867626376/c/Main?embed" data-style="width:100%; height:500px; max-height:80vh;" data-version="1.55">Chat</span>
        </div>
</div>

<div class="fake-chat-box">
    <div class="fake-header">CANLI AKIŞ SİMÜLASYONU ●</div>
    <div class="fake-content" id="fake-stream"></div>
</div>

<script>
    // Sahte Botlar (Atmosfer yaratmak için)
    const stream = document.getElementById('fake-stream');
    const bots = ["HalviorFan", "CS2_Pro", "ToxicKing", "MemeLord", "SilverGuy", "GlobalElite", "Edit_Kralı", "Shitposter"];
    const texts = ["Ortadaki chat efsane olmuş", "Selam beyler", "Halvior yine yargı dağıtmış", "Shorts videosu çok iyi", "Site premium duruyor", "Mavi yeşil tema yakışmış", "Admin var mı?"];

    function addMsg() {
        const b = bots[Math.floor(Math.random()*bots.length)];
        const t = texts[Math.floor(Math.random()*texts.length)];
        const d = document.createElement('div');
        d.className = 'fake-msg';
        d.innerHTML = `<span style="color:#00ffcc; font-weight:bold;">${b}:</span> ${t}`;
        stream.appendChild(d);
        if(stream.childElementCount > 5) stream.removeChild(stream.firstChild);
    }
    // Her 3 saniyede bir sahte mesaj
    setInterval(addMsg, 3000);
</script>

</body>
</html>
