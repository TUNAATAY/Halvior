:root {
    --neon-green: #00ffcc;
    --neon-blue: #00aaff;

    --glass: rgba(255, 255, 255, 0.05);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--dark-bg);
    color: white;
    overflow: hidden; /* TaÅŸmayÄ± engelle */
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Hareketli Arka Plan */
body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: 
        radial-gradient(circle at 15% 50%, rgba(0, 255, 204, 0.08), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 170, 255, 0.08), transparent 25%);
    z-index: -2;
    animation: pulseBg 10s infinite alternate;
}

@keyframes pulseBg {
    0% { opacity: 0.8; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.1); }
}

/* Grid Efekti */
.grid-overlay {
    position: absolute;
    width: 100%; height: 100%;
    background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: -1;
    mask-image: radial-gradient(circle, black 40%, transparent 80%);
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 64px;
    text-transform: uppercase;
    letter-spacing: 5px;
    margin: 0;
    background: linear-gradient(90deg, #fff, var(--neon-green));
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
    animation: glitch 3s infinite;
}

p.subtitle {
    font-size: 16px;

}

/* Buton TasarÄ±mlarÄ± (Glassmorphism) */
.main-buttons {

    gap: 20px;
    z-index: 10;
}

.glow-btn {
    padding: 15px 40px;
    font-family: 'Orbitron', sans-serif;
    font-size: 14px;
    color: var(--neon-green);
    background: var(--glass);
    border: 1px solid rgba(0, 255, 204, 0.3);
    border-radius: 8px;
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-decoration: none;
    position: relative;
    overflow: hidden;
}

.glow-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 204, 0.2), transparent);
    transition: 0.5s;
}

.glow-btn:hover::before {
    left: 100%;
}

.glow-btn:hover {
    background: rgba(0, 255, 204, 0.1);
    box-shadow: 0 0 30px rgba(0, 255, 204, 0.4);
    transform: translateY(-3px);
    color: white;
}

/* SAHTE BOT CHAT KUTUSU (Sol Taraf) */
.fake-chat-container {
    position: absolute;
    left: 30px;
    top: 50%;
    transform: translateY(-50%);
    width: 280px;
    height: 400px;
    background: linear-gradient(180deg, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0.6) 100%);
    border-left: 2px solid var(--neon-green);
    backdrop-filter: blur(5px);
    border-radius: 0 15px 15px 0;
    padding: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    box-shadow: 10px 0 30px rgba(0,0,0,0.5);
}

.fake-chat-header {

    top: 0; left: 0; width: 100%;
    padding: 10px;
    font-size: 12px;
    color: var(--neon-green);
    font-family: 'Orbitron', sans-serif;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    background: rgba(0,0,0,0.8);
    box-sizing: border-box;
}

.chat-message {
    font-size: 12px;
    margin-bottom: 10px;
    opacity: 0;
    animation: fadeInSlide 0.5s forwards;
    text-shadow: 0 1px 2px black;
}

.chat-user {
    font-weight: bold;
    color: var(--neon-blue);
    margin-right: 5px;
}

.chat-text {
    color: #ddd;
}

@keyframes fadeInSlide {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }

/* Oda SeÃ§ici (SaÄŸ Alt) */

.room-btn:hover, .room-btn.active {

    h1 { font-size: 36px; }
}
</style>
</head>
