<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halvior Premium Access</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
    /* İSTEDİĞİN MAVİ YEŞİL KARIŞIMI */
    --main-color: #00ffcc; 
    --bg-gradient: linear-gradient(135deg, #002d2d 0%, #001a1a 50%, #004d40 100%);
    --glass: rgba(255, 255, 255, 0.05);
}

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    overflow: hidden;
}

/* Premium Parıltı Efekti */
body::before {
    content: "";
    position: absolute;
    width: 150%; height: 150%;
    background: radial-gradient(circle, rgba(0, 255, 204, 0.1) 0%, transparent 70%);
    z-index: -1;
    animation: rotate 20s linear infinite;
}

@keyframes rotate { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

.container {
    text-align: center;
    z-index: 10;
    width: 90%;
    max-width: 800px;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(40px, 8vw, 70px);
    margin: 0;
    background: linear-gradient(to bottom, #fff, var(--main-color));
    -webkit-background-clip: text;
    color: transparent;
    filter: drop-shadow(0 0 15px rgba(0,255,204,0.4));
    letter-spacing: 5px;
}

.tagline {
    font-size: 12px;
    letter-spacing: 4px;
    color: var(--main-color);
    margin-bottom: 40px;
    opacity: 0.8;
}

/* BUTONLAR */
.btn-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}

.btn {
    padding: 15px 35px;
    border: 1px solid rgba(0, 255, 204, 0.3);
    background: var(--glass);
    color: white;
    text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
    font-size: 13px;
    letter-spacing: 1px;
    border-radius: 4px;
    cursor: pointer;
    transition: 0.4s;
    backdrop-filter: blur(10px);
    text-decoration: none;
    min-width: 180px;
}

.btn:hover {
    background: var(--main-color);
    color: #000;
    box-shadow: 0 0 30px rgba(0, 255, 204, 0.6);
    transform: scale(1.05);
}

/* EN SON VİDEOLAR BUTONU (Özel Renk) */
.btn-last {
    border-color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
}

/* CHAT KUTUSU (BOTLAR) */
.chat-box {
    position: absolute;
    bottom: 20px;
    left: 20px;
    width: 280px;
    height: 250px;
    background: rgba(0, 0, 0, 0.4);
    border: 1px solid rgba(0, 255, 204, 0.2);
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    backdrop-filter: blur(15px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.chat-header {
    padding: 10px;
    font-size: 10px;
    font-family: 'Orbitron', sans-serif;
    border-bottom: 1px solid rgba(0, 255, 204, 0.1);
    color: var(--main-color);
}

.chat-content {
    flex: 1;
    padding: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
}

.chat-msg {
    font-size: 11px;
    margin-bottom: 6px;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn { from {opacity: 0; transform: translateY(5px);} to {opacity: 1; transform: translateY(0);} }

/* MOBİL İÇİN ÖZEL AYARLAR */
@media (max-width: 768px) {
    .chat-box {
        width: 180px;
        height: 150px;
        font-size: 9px;
        left: 10px;
        bottom: 80px; /* Tawk'ın üstünde kalsın */
    }
    .btn { width: 100%; }
}
</style>
</head>
<body>

<div class="container">
    <h1>HALVIOR</h1>
    <div class="tagline">PREMIUM CONTENT & COMMUNITY</div>
    
    <div class="btn-group">
        <button class="btn btn-last" onclick="window.open('https://www.youtube.com/@Halvior/videos')">EN SON VİDEOLAR</button>
        <button class="btn" onclick="window.open('https://www.youtube.com/@Halvior')">YOUTUBE</button>
        <button class="btn" onclick="Tawk_API.toggle()">CANLI SOHBET</button>
        <button class="btn" onclick="alert('Yakında!')">DISCORD</button>
    </div>
</div>

<div class="chat-box">
    <div class="chat-header">COMMUNITY STREAM ●</div>
    <div class="chat-content" id="stream"></div>
</div>

<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/6991af8aa37ee31c36e22e8b/1jhghbd50';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();
</script>

<script>
    const stream = document.getElementById('stream');
    const bots = [
        "HalviorFan", "CS2_Pro", "ToxicKing", "MemeLord", "SilverGuy", 
        "GlobalElite", "Admin_Yancisi", "Sessiz_Izleyici", "Kebapci", "Ghost",
        "Noob_Master", "Edit_Kralı", "Shitposter", "Skin_Collector"
    ];
    const texts = [
        "Video efsane kanka", "CS2 ne zaman gircez?", "Sa", "As", "Admin bak bi", 
        "Site çok premium olmuş", "Link atsanıza", "Ooo Halvior sahalarda",
        "Yeni edit ateş ediyor", "Rank ne beyler?", "Elo kasmaca", "Botlar harbi konuşuyor"
    ];

    function addMsg() {
        const b = bots[Math.floor(Math.random()*bots.length)];
        const t = texts[Math.floor(Math.random()*texts.length)];
        const d = document.createElement('div');
        d.className = 'chat-msg';
        d.innerHTML = `<span style="color:#00ffcc; font-weight:bold;">${b}:</span> ${t}`;
        stream.appendChild(d);
        if(stream.childElementCount > 6) stream.removeChild(stream.firstChild);
    }
    setInterval(addMsg, 3000);
</script>

</body>
</html>
