<style>
body{
    margin:0;
    padding:0;

.youtube{ background:red; color:white; }
.tilt{ background:purple; color:white; }

.popup{

    bottom:20px;
    right:20px;

    padding:10px 20px;

    animation:fade 2s forwards;
}

@keyframes fade{
    0%{opacity:1;}
    100%{opacity:0; transform:translateY(-20px);}
}

.bigText{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    font-size:40px;
    animation:zoom 0.5s alternate infinite;
}

@keyframes zoom{
    from{transform:translate(-50%,-50%) scale(1);}
    to{transform:translate(-50%,-50%) scale(1.2);}
}
